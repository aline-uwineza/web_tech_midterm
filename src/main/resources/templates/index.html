<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Career Connect</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/font-awesome.min.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles.css}"/>
    <meta charset="ISO-8859-1">
</head>
<body class="background">
<nav class="main_div">
    <div class="logo_left">
        <label class="logo">
            Housemaid
        </label>
        <label class="logo_com">
            Connect
        </label>
    </div>
    <div class="logo_right">
        <label class="Candidate_login_btn">
            <a th:href="@{/login}">
                Job Candidate Login
            </a>
            /
            <a th:href="@{/register}">
                 Register
            </a>
        </label>
        <label class="Recruiter_login_btn">
            <a th:href="@{/login}">
                Recruiter Login
            </a>
            /
            <a th:href="@{/register}">
                 Register
            </a>

        </label>
    </div>
</nav>
<form th:action="@{/global-search/}">
    <div class="searchBox">
        <div class="inner">

            <input type="text" placeholder="Search for a job" name="job" th:value="${job}" style="padding: 10px; margin-right: 10px; border: 1px solid #ccc; border-radius: 4px; flex: 1;"/>
            <input type="text" placeholder="Enter a location" name="location" th:value="${location}" style="padding: 10px; margin-right: 10px; border: 1px solid #ccc; border-radius: 4px; flex: 1;"/>
            <button type="submit" style="border: none; background: transparent; padding: 10px; cursor: pointer;">
                <i class="fas fa-search" style="margin: 0; color: white;"></i>
            </button>

        </div>
    </div>
</form>


<footer>
    <label class="copy-right">Copyright Â© Housemaidconnect.com</label>
</footer>
</body>

<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</html>
